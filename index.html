<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


      <div class="container-fluid" style="background-color: rgb(0, 0, 0); font-size: 22px; padding-top: 10px; padding-bottom: 10px;">
          <p class="text-center"><a href="#" style="text-decoration: none;font-weight: bold; color: white;">Hallo</a></p>
      </div>
  

  <div class="container " style="width: 1000px; height: 500px; margin-top: 40px;">
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000" style="width: 1000px; height: 500px;">
          <img src="./neom1.jpg" class="d-block w-100" alt="neon1">
        </div>
        <div class="carousel-item" data-bs-interval="3000" style="width: 1000px; height: 500px;">
          <img src="./neom2.jpg" class="d-block w-100" alt="neon2">
        </div>
        <div class="carousel-item" data-bs-interval="3000" style="width: 1000px; height: 500px;">
          <img src="./neom3.jpg" class="d-block w-100" alt="neon3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
        <span class="visually-hidden">Предыдущий</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="false"></span>
        <span class="visually-hidden">Следующий</span>
      </button>
    </div>
  </div>

  <div class="container"  style="margin-bottom: 40px; margin-top: 40px; display: flex; justify-content: center;">
    <!-- Кнопка-триггер модального окна -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Добавить
  </button>

  <!-- Модальное окно -->
  <div class="modal fade " id="exampleModal"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content " >
        <div class="modal-header" style="background-color: black ; color: white;">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Заголовок модального окна</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body" style="background-color: black ; color: white;">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Эл. адрес</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Проспект Ленина">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Адрес 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Квартира">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Город</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Брянск">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Область</label>
            <select id="inputState" class="form-select">
              <option selected>Дубай</option>
              <option>Краснодар</option>
              <option>Москва</option>
              <option>Ростов</option>
              <option>Сочи</option>
              <option>Санкт-Петербург</option>

            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Индекс</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Проверить меня
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Войти в систему</button>
          </div>
        </form>
        </div>
        <div class="modal-footer" style="background-color: black ; color: white;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary">Сохранить изменения</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
